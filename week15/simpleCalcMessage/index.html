<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <form name="calc" action="#" method="POST">
        <div class="calc">
            <label>Введите первое число</label>
            <input id="num1" class="window_number" />

            <div class="actions">
                <button id="sum" class="operator" onclick="operator='+'">+</button>
                <button id="difference" class="operator" onclick="operator='-'">-</button>
                <button id="work" class="operator" onclick="operator='*'">x</button>
                <button id="private" class="operator" onclick="operator='/'">/</button>
            </div>

            <label>Введите второе число</label>
            <input id="num2" class="window_number" /><br />

            <button onclick="calc()">=</button>
            <p id="result"></p>
    </form>
    </div>
</body>

</html>
