<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="form-random">
        <h1>Генератор случайных чисел</h1>

        <input class="submit-random" type="submit" onclick="getRandom()" value="Нажми меня">
        <div class="items">
            <span>Сгенерировали:</span>
            <div id="arr-total"></div>
        </div>
        <div class="items">
            <span>Минимальное:</span>
            <div id="arr-min"></div>
        </div>
        <div class="items">
            <span>Максимальное:</span>
            <div id="arr-max"></div>
        </div>
        <div class="items">
            <span>Среднее арифметическое:</span>
            <div id="arr-average"></div>
        </div>
        <div class="items">
            <span>Сумма чисел:</span>
            <div id="arr-sum"></div>
        </div>
        <div class="items">
            <span>Произведение чисел:</span>
            <div id="arr-work"></div>
        </div>

    </div>
</body>

</html>
