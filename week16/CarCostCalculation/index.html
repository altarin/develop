<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="car-cost-container">
        <!-- марка автомобиля -->
        <label class="title">Выберите марку:</label>
        <select name="brand" id="car-brand" onchange="calc()" class="choice choice-window">
            <option value="0"></option>
            <option value="350000">Audi</option>
            <option value="360000">BMW</option>
            <option value="320000">Ford</option>
            <option value="341000">Mazda</option>
            <option value="300000">Nissan</option>
            <option value="330000">Opel</option>
            <option value="380000">Toyota</option>
        </select>
        <!-- модель автомобиля -->
        <label class="title">Выберите модель:</label>
        <select name="model" onchange="calc()" id="car-model" class="choice choice-window">
            <option value="0"></option>
            <option value="140000">TT</option>
            <option value="210000">X5</option>
            <option value="100000">Focus</option>
            <option value="320000">RX-8</option>
            <option value="190000">Terrano</option>
            <option value="120000">Vectra</option>
            <option value="400000">RAV 4</option>
        </select>
        <!-- год выпуска -->
        <label class="title">Год выпуска:</label>
        <select name="year" id="car-year" onchange="calc()" class="choice choice-window">
            <option value="0"></option>
            <option value="20000">1998</option>
            <option value="25000">2000</option>
            <option value="30000">2004</option>
            <option value="35000">2008</option>
            <option value="40000">2012</option>
            <option value="45000">2016</option>
            <option value="50000">2020</option>
        </select>
        <!-- тип кузова -->
        <label class="title">Тип кузова:</label>
        <div class="choice">
            <input type="checkbox" onchange="calc()" id="car-coupe" name="car-body" value="20000">
            <label for="car-coupe" class="title-checkbox">Купе</label><br>

            <input type="checkbox" onchange="calc()" id="car-sedan" name="car-body" value="23000">
            <label for="car-sedan" class="title-checkbox">Седан</label><br>

            <input type="checkbox" onchange="calc()" id="car-hatchback" name="car-body" value="30000">
            <label for="car-hatchback" class="title-checkbox">Хэтчбэк</label>
        </div>
        <!-- тип КПП -->
        <label class="title">Тип КПП:</label>
        <div class="choice">
            <input type="radio" onchange="calc()" id="car-type-mechanics" name="transmission" value="10000">
            <label for="car-type-mechanics">Механика</label><br>

            <input type="radio" onchange="calc()" id="car-type-automate" name="transmission" value="15000">
            <label for="car-type-automate">Автомат</label>
        </div>
        <!-- тип двигателя -->
        <label class="title">Тип двигателя:</label>
        <div class="choice">
            <input type="radio" onchange="calc()" id="car-type-benz" name="engine" value="15000">
            <label for="car-type-benz">Бензиновый</label><br>

            <input type="radio" onchange="calc()" id="car-type-diesel" name="engine" value="10000">
            <label for="car-type-diesel">Дизельный</label>
        </div>
        <!-- пробег автомобиля -->
        <!-- <label class="title">Пробег, км:</label>
        <input type="text" class="choice choice-window"> -->

        <!-- <input class="submit-calc" type="submit" value="Рассчитать"> -->
        <span>Итоговая цена:</span>
        <div id="total"></div>
    </div>
</body>

</html>
